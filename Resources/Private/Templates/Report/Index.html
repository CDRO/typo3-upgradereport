<f:layout name="module" />

<f:section name="main">

	<h1>Registered Checks</h1>
	<p style="text-align:right;"><a href="#" class="t3-upgradereport-runAllChecks">Run all</a></p>
	<ul>
		<f:for each="{checks}" as="check">
			<li  class="typo3-message message-notice" data-checkId="{check.identifier}">
				<div class="header-container"><h4>{check.title}</h4></div>
				<div class="message-body">
					<p>{check.shortDescription}</p>
					<p><a href="#" class="t3-upgradereport-runCheck">RUN</a></p>
				</div>
			</li>
		</f:for>
	</ul>
</f:section>
